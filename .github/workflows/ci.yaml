name: Test Action

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  test-core:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: composable-indexes
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.0
      - run: pnpm install
      - run: pnpm run test
      - run: pnpm run coverage
